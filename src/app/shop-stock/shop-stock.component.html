<!-- shop-stock.component.html -->
<div [ngStyle]="{
  'background-image': 'url(' + '/assets/images/gfy.gif' + ')',
  'background-size': 'cover',
  'background-repeat': 'no-repeat',
  'min-height': '120vh'
}">

<header class="header">
    <div class="imagediv" (click)="reloadPage()" style="cursor:pointer;">
      <img src="/assets/images/logo.png" style="height:auto;max-width:200px;" alt="logo">
    </div><br>
    <p class="iod">Ev parts on the go...</p>
  </header>
  
 
  
  <div class="bigmain">
    <div class="pq">
      <form class="form_">
        <select name="evcars" id="search" required>
          <option value="Battery">Battery</option>
          <option value="Chassis">Chassis</option>
          <option value="Tyres">Tyres</option>
          <option value="Motor">Motor</option>
        </select>
      </form>
      <button id="submit" (click)="func()">
        <img src="/assets/images/search.png" height="30px" width="30px"> 
      </button>
    </div><br>
    <div class="pqr">
      <button id="location" (click)="getPosition('first')">Location</button>
      <button id="loca" (click)="reloadPage()">Reload</button>
    </div>
  </div>
  <div id="demo">
    <div id="demo0" class="de" style="border:2px solid black"></div>
    <div id="demo1" class="de" style="border:2px solid black"></div>
    <div id="demo2" class="de" style="border:2px solid black"></div>
    <div id="demo3" class="de" style="border:2px solid black"></div>
    <div id="demo4" class="de" style="border:2px solid black"></div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <footer class="footdiv">
    <a class="links1" href="terms.html" style="right:150px;bottom:10px">Terms of Service</a>
    <a class="links1" href="privacy.html" style="right:30px;bottom:10px">Privacy Policy</a>
  </footer>
</div>
